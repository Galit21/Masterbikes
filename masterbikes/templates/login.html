{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesión</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}" />
  </head>
  <body
    class="bg-light d-flex align-items-center justify-content-center vh-100"
  >
    <div class="card shadow-lg w-100 fondo_login" style="max-width: 480px">
      <img
        src="{% static 'img/masterbikes_logo.jpg' %}"
        class="card-img-top"
        alt="masterbikes_logo"
      />
      <div class="card-body">
        <h1 class="card-title h3 text-center">Iniciar sesión</h1>
        <form action="">
          <div class="mb-4">
            <label for="correo" class="form-label text-muted"
              >Ingrese Correo</label
            >
            <input
              type="email"
              class="form-control"
              id="correo"
              placeholder="Correo"
              required
            />
          </div>
          <div class="mb-4">
            <label for="contrasena" class="form-label text-muted"
              >Ingrese Contraseña</label
            >
            <input
              type="password"
              class="form-control"
              id="contrasena"
              placeholder="Contraseña"
              required
            />
          </div>
          <div class="d-grid">
            <button
              type="submit"
              class="btn color_boton_verde btn-lg text-white"
            >
              Ingresar
            </button>
          </div>
          <p class="text-center text-muted mt-4">
            ¿Olvidó su contraseña?
            <a
              href="{% url 'recuperar_contraseña' %}"
              class="text-decoration-none text-secondary"
              >Recuperela aquí</a
            >
          </p> 
          <p class="text-center text-muted mt-4">
            ¿No tienes una cuenta?
            <a href="{% url 'registro' %}" class="text-decoration-none"
              >Cree una aquí</a
            >
          </p>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
